{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock title_block %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">
    Password changed Succesfully   
</div>
{% endif %}
<form method="POST">
    {{form|crispy}}
    {%csrf_token%}
    <button type="submit" class="btn btn-primary btn-sm">Change</button>
</form>
{% endblock body_block %}
