<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title_block %} Blogs {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item-active">
        <a class="nav-link" href="{% url 'index' %}"><img src="/media/logo.png" alt="" width="50px"></a>
      </li>
      {% if user.is_authenticated %}
      <div class="dropdown" style="padding:10px">
        <a class="dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
          @{{user.username}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
          <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
        </div>
      </div>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'App_Login:sign_up' %}">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <div class="container" style="padding-top:20px">
    {% block body_block %}

    {% endblock %}
  </div>

</body>

</html>
